<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADMIT Form</title>
    <link rel="stylesheet" href="./css/style2.css">
</head>

<body>

    <div class="wrapper">
        <div class="title">
            <h2>EMERGENCY ADMIT FORM</h2>
        </div>
        <div class="form">
            <div class="inputfield">
                <label>First Name</label>
                <input type="text" class="input">
            </div>
            <div class="inputfield">
                <label>Last Name</label>
                <input type="text" class="input">
            </div>
            <div class="inputfield">
                <label>Age</label>
                <input type="number" class="input">
            </div>

            <div class="inputfield">
                <label>Gender</label>
                <div class="custom_select">
                    <select>
                        <option value="">Select</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="female">Others</option>
                    </select>
                </div>
            </div>
            <div class="inputfield">
                <label>Case</label>
                <div class="custom_select1">
                    <select>
                        <option value="">Select</option>
                        <option value="male">Accident</option>
                        <option value="female">Heart attack</option>
                        <option value="female">illness</option>
                    </select>
                </div>
            </div>
            <div class="inputfield">
                <label>Damage of</label>
                <div class="custom_select2">
                    <select>
                        <option value="">Select</option>
                        <option value="male">brain</option>
                        <option value="female">ribs</option>
                        <option value="female">stomach</option>
                        <option value="female">hands</option>
                    </select>
                </div>
            </div>
            <div class="inputfield">
                <label>Phone Number</label>
                <input type="text" class="input">
            </div>
            <div class="inputfield">
                <label>Address</label>
                <textarea class="textarea"></textarea>
            </div>
            <div class="inputfield">
                <label>Postal Code</label>
                <input type="text" class="input">
            </div>

            <div class="inputfield">
                <input type="submit" value="Submit" class="btn">
            </div>
        </div>
    </div>

</body>

</html>
