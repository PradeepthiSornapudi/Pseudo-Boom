                <label>First Name</label>
                <input type="text" class="input">
            </div>
            <div class="inputfield">
                <label>Last Name</label>

            </div>
            <div class="inputfield">
                <label>Age</label>

            </div>

            <div class="inputfield">
                <label>Gender</label>

                    <select>
                        <option value="">Select</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="female">Others</option>
                    </select>
                </div>
            </div>
            <div class="inputfield">
                <label>Case</label>
                <div class="custom_select">
                    <select>
                        <option value="">Select</option>
                        <option value="male">Accident</option>
                        <option value="female">Heart attack</option>
                        <option value="female">illness</option>
                    </select>
                </div>
            </div>
            <div class="inputfield">
                <label>Damage of</label>
                <div class="custom_select">
                    <select>
                        <option value="">Select</option>
                        <option value="male">brain</option>
                        <option value="female">ribs</option>
                        <option value="female">stomach</option>
                        <option value="female">hands</option>
                    </select>
                </div>
            </div>
            <div class="inputfield">
                <label>Phone Number</label>
                <input type="text" class="input">
            </div>
            <div class="inputfield">
                <label>Address</label>
                <textarea class="textarea"></textarea>
            </div>
            <div class="inputfield">
                <label>Postal Code</label>
                <input type="text" class="input">
            </div>

            <div class="inputfield">
                <input type="submit" value="Submit" class="btn">
