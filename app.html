<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Form</title>
    <link rel="stylesheet" href="style2.css">
</head>

<body>

    <div class="wrapper">
        <div class="title">
            <h2>DOCTOR APPOINTMENT FORM</h2>
        </div>
        <div class="form">
            <div class="inputfield">
                <label>First Name</label>
                <input type="text" class="input">
            </div>
            <div class="inputfield">
                <label>Last Name</label>
                <input type="text" class="input">
            </div>
            <div class="inputfield">
                <label>Age</label>
                <input type="number" class="input">
            </div>

            <div class="inputfield">
                <label>Gender</label>
                <div class="custom_select">
                    <select>
                        <option value="">Select</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="female">Others</option>
                    </select>
                </div>
            </div>
            <div class="inputfield">
                <label>HOSPITAL</label>
                <div class="custom_select1">
                    <select>
                        <option value="">select</option>
                        <option value="male">KGH</option>
                        <option value="female">SEVEN HILLS</option>
                        <option value="female">INHS KALYANI</option>
                    </select>
                </div>
            </div>
            <div class="inputfield">
                <label>PROBLEM</label>
                <div class="custom_select2">
                    <select>
                        <option value="">Select</option>
                        <option value="male">heart pain</option>
                        <option value="female">ribs injury</option>
                        <option value="female">stomach pain</option>
                        <option value="female">hand injury</option>
                    </select>
                </div>
            </div>
            <div class="inputfield">
                <label>Doctor selection</label>
                <div class="custom_select2">
                    <select>
                        <option value="">Select</option>
                        <option value="male">GYNOCOLOGIST</option>
                        <option value="female">CARDIOLOGIST</option>
                        <option value="female">ORTHOPAIDIC</option>
                        <option value="female">SKIN</option>
                    </select>
                </div>
            </div>
            <div class="inputfield">
                <label>Phone Number</label>
                <input type="text" class="input">
            </div>
            <div class="inputfield">
                <label>Address</label>
                <textarea class="textarea"></textarea>
            </div>
            <div class="inputfield">
                <label>Postal Code</label>
                <input type="text" class="input">
            </div>

            <div class="inputfield">
                <input type="submit" value="Submit" class="btn">
            </div>
        </div>
    </div>

</body>

</html>
